<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formuário de Inscrição</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe<br> 
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse<br>
        formulário de inscrição.</p>
    </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações do Evento
            </legend>
            <div class="input-wrapper">
              <label for="event-title">Título do Evento <span>(Mínimo 8 Caracteres)</span></label>
              <input type="text" id="event-title">
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do evento <span>(comece com https://))</span></label>
              <input type="text" id="event-link">
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(Somente números)</span></label>
              <input type="number" id="event-whatsapp">
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-info">Categoria</>
              <select>
                <option value="live">Ao Vivo</option>
                <option value="podcast">PodCast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
          
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Privacidade
            </legend>
            <div class="input-wrapper">
              <label for="event-title">E-mail do administrador <span>(digite um email valido)</span></label>
              <input type="email" id="priv-mail">
            </div>
            <div class="input-wrapper">
              <label for="event-title">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="priv-pass">
            </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Dia e hora
            </legend>
            <div class="col-3">
              <div class="input-wrapper -first">
                <label for="event-date">Data</label>
                <input type="date" id="date-date">
              </div>
              <div class="input-wrapper">
                <label for="date-from">Das</label>
                <input type="time" id="date-from">
              </div>
              <div class="input-wrapper">
                <label for="date-to">Até</label>
                <input type="time" id="date-to">
              </div>
            </div>
            
        </fieldset>
      </form>


  </div>
</body>
</html>
